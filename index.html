<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Drumkit Challenge</title>
  <link rel="stylesheet" href="./style.css">
 
</head>
<body>
<!-- partial:index.partial.html -->
<div class="Body_2">
   <div class="container">
       <div class="key_wrapper">
               <div class="wrapper">
                  <div class="human">
                   <div class="human__head">
                     <div class="human__face"><span></span>
                    <div class="human__hair">
                       <div></div>
                       <div></div>
                     </div>
                    <div class="human__hood"></div>
                  </div>
                  <div class="human__body">
                 <div>
                  <div></div>
                  </div>
                  <div class="human__reg human__reg--right">
                  <div>
                   <div>
                      <div></div>
                   </div>
                </div>
              </div>
             <div class="human__arm human__arm--left">
                <div>
                <div>
                  <div>
                     <div class="stick"></div>
                   </div>
                 </div>
              </div>
             </div>
             <div class="human__arm human__arm--right">
               <div>
               <div>
                    <div>
                       <div class="stick"></div>
                   </div>
                    </div>
                   </div>
                </div>
              </div>
           </div>
         </div>
        <div class="drum">
            <div class="crash-cymbal"><span></span><span></span>
            <div class="cymbal"></div>
         </div>
           <div class="floor">
              <div class="tam">
              <div class="rim">
              <div></div>
              <div></div>
           </div>
            <div class="rug">
               <div class="top"></div>
               <div class="top"></div>
                <div class="bottom"></div>
               <div class="bottom"></div>
            </div>
              </div><span></span><span></span>
           </div>
             <div class="snare">
              <div class="tam">
              <div class="rim">
             <div></div>
             <div></div>
           </div>
           <div class="rug">
                 <div class="top"></div>
                 <div class="top"></div>
                  <div class="bottom"></div>
                 <div class="bottom"></div>
                </div>
            </div><span></span><span></span><span></span>
          </div>
            <div class="hightam">
               <div class="tam">
                 <div class="rim">
                 <div></div>
                <div></div>
            </div>
            <div class="rug">
               <div class="top"></div>
                  <div class="top"></div>
                     <div class="bottom"></div>
                       <div class="bottom"></div>
                    </div>
                </div><span></span>
            </div>
            <div class="bass">
                <div class="head"></div><span></span><span></span>
                </div>
               <div class="hi-hat-cymbal"><span></span>
                     <div class="cymbal top"></div>
                       <div class="cymbal bottom"></div>
                   </div>
               </div>
          </div>
        </div>
    </div>    
  <!-- partial -->

   <div class="container_2">
      <div class="key_wrapper_2">
          <div class="key" data-key="87">
              <kbd>W</kbd>
            <span class="sound">Boom</span> 
          </div>
         <div class="key" data-key="83">
             <kbd>S</kbd>
            <span class="sound">clap</span>
         </div>
         <div class="key" data-key="68">
            <kbd>D</kbd>
          <span class="sound">Hihat</span>
       </div>
       <div class="key" data-key="65">
          <kbd>A</kbd>
          <span class="sound">Kick</span>
       </div>
       <div class="key" data-key="69">
          <kbd>E</kbd>
         <span class="sound">Open Hat</span>
       </div>
       <div class="key" data-key="82">
          <kbd>R</kbd>
         <span class="sound">Ride</span>
       </div>
         <div class="key" data-key="81">
           <kbd>Q</kbd>
            <span class="sound">Snare</span>
         </div>
         <div class="key" data-key="90">
            <kbd>Z</kbd>
           <span class="sound">Tink</span>
        </div>
         <div class="key" data-key="86">
            <kbd>V</kbd>
           <span class="sound">tom</span>
         </div>
      </div>   
  </div>
</div>
